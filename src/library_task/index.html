<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="index_1.css" />
    <link rel="stylesheet" href="index_12ex.css" />
    <script src="index_modal_window.js"></script>
    <script src="index_search.js"></script>
    <script src="index_raiting.js"></script>
  </head>
  <body onload="setRating()">
    <header class="main-header">
      <nav class="main-header-nav">
        <ul class="main-header-nav-ul">
          <li><button class="header-button">Help Center</button></li>
          <li><p class="dot"></p></li>
          <li><button class="header-button">Our Support</button></li>
          <li><img src="assets/images/avatar-01.png" class="avatar-user" /></li>
          <li><p class="header-user">John Doe</p></li>
          <li><button class="button-arrow"></button></li>
        </ul>
      </nav>
      <div class="background-user"></div>
    </header>

    <nav class="sidebar">
      <ul class="sidebar-addbook">
        <li>
          <button onclick="openModal()" class="sidebar-button-addbook">
            
            <p>add a book</p>
          </button>
        </li>
      </ul>

      <div class="line-after-addbook"></div>
      <div class="divider"></div>
      <div class="line-after-main-nav"></div>

      <ul class="sidebar-main-nav">
        <script src="index_button.js"></script>
      </ul>

      <div class="line-after-addbook"></div>
      <div class="divider"></div>
      <div class="line-after-main-nav"></div>

      <ul class="personal-categories">
        <li>
          <button class="sidebar-button-mustread">
            <div class="circle_1"></div>
            <p class="text-button">must read titles</p>
          </button>
        </li>
        <li>
          <button class="sidebar-button-best">
            <div class="circle_2"></div>
            <p class="text-button">best of list</p>
          </button>
        </li>
        <li>
          <button class="sidebar-button-novels">
            <div class="circle_3"></div>
            <p class="text-button">classic novels</p>
          </button>
        </li>
        <li>
          <button class="sidebar-button-fiction">
            <div class="circle_4"></div>
            <p class="text-button">non fiction</p>
          </button>
        </li>
      </ul>

      <div class="line-after-addbook"></div>
      <div class="divider"></div>
      <div class="line-after-main-nav"></div>

      <ul class="history-list">
        <li>
          <p class="icon-history-list"></p>
          <p class="text-history">
            You added <a>Fight Club</a> by <a>Chuck Palahniuk</a> to your
            <a>Must Read Title.</a>
          </p>
          <p class="time">24 minute ago</p>
        </li>
        <li>
          <p class="icon-history-list"></p>
          <p class="text-history">
            You added <a>The Trial</a> by <a>Franz Kafka</a> to your
            <a>Must Read Titles.</a>
          </p>
          <p class="time">48 minute ago</p>
        </li>
      </ul>
    </nav>

    <nav class="panel">
      <p class="header-search-panel">Browse Available Books</p>

      <div class="line-after-header-search-panel"></div>

      <ul id="header-search" class="header-search-panel-ul">
        <li>
          <button class="filter-button" onclick="allBooks()">all books</button>
        </li>
        <li><button class="filter-button">most recent</button></li>
        <li>
          <button class="filter-button" onclick="filter()">most popular</button>
        </li>
        <li><button class="filter-button">free books</button></li>
        <li class="search-panel">
          <input
            type="text"
            id="inputSearch"
            class="filter-search"
            placeholder="Enter Keywords"
            onkeyup="search()"
          />
          <p class="filter-search-button"></p>
        </li>
      </ul>

      <div class="line-after-header-search-panel"></div>
    </nav>

    <main class="filter-results">
      <table class="filter-results-table" id="filter-table">
        <script src="index_books.js"></script>
      </table>
    </main>

    <div class="addBook" id="bookModal">
      <div class="bookModal-window">
        <input class="bookModal-window-input" type="text" placeholder="Title" />
        <input
          class="bookModal-window-input"
          type="text"
          placeholder="Author"
        />
        <input class="bookModal-window-input" type="file" placeholder="Image" />
        <button onclick="closeModal()" class="bookModal-close">Close</button>
      </div>
    </div>

    <div class="addRating" id="ratingModal">
      <div class="ratingModal-window">
        <input
          class="ratingModal-window-input"
          type="text"
          placeholder="Оцените книгу от 1 до 10"
          value="3"
        />
        <button onclick="closeRatingModal()" class="bookModal-close">
          Close
        </button>
      </div>
    </div>

    <footer class="main-footer">
      <nav class="main-footer-nav">
        <ul class="main-footer-nav-ul">
          <li><button class="footer-button-help"></button></li>
          <li><button class="footer-button-setting"></button></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
