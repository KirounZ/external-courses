<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="asset/slide1.jpg" alt="1">
        </div>

        <div class="item">
            <img src="asset/slide2.jpg" alt="2">
        </div>
        
        <div class="item">
            <img src="asset/slide3.jpg" alt="3">
        </div>

        <div class="item">
            <img src="asset/slide4.jpg" alt="4">
        </div>

        <div class="item">
            <img src="asset/slide5.jpg" alt="5">
        </div>

        <button class="prev" onclick="minusSlide()" tabindex="1">&#10094</button>
        <button class="next" onclick="plusSlide()" tabindex="2">&#10095</button>
    </div>

    <script src="task.js"></script>
</body>
</html>
